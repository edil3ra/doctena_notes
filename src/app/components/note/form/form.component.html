<div class="well">
    <fieldset class="my-fieldset">
        <div class="row ">
            <div class="col-xs-11 no-margin">
                <legend class="pull-left no-margin">Add note</legend>
            </div>
            <div class="col-xs-1 no-margin">
                <i  (click)="toggleShow($event)"
                    class="no-margin pull-right glyphicon glyphicon-align-justify"></i>
            </div>
        </div>
    </fieldset>
    <form [class.hide]="!show" class="form-horizontal" role="form">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Title">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">description:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" cols="30" id="" name="description" rows="10">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" placeholder="Date">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">Priority:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="Priority">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-large pull-right col-sm-10">Add</button>
            </div>
        </div>
        
    </form>
</div>
